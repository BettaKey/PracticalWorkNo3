<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
</head>
<body>
<h1>Добавить книгу</h1>
<form th:action="@{/books/add}" method="post" th:object="${book}">
    <label for="title">Название:</label>
    <input type="text" th:field="*{title}" id="title" required><br><br>

    <label for="authors">Авторы:</label>
    <div th:each="author : ${authors}">
        <input type="checkbox" th:field="*{authors}" th:value="${author.id}" th:text="${author.name}"/>
    </div><br><br>

    <label for="genres">Жанры:</label>
    <div th:each="genre : ${genres}">
        <input type="checkbox" th:field="*{genres}" th:value="${genre.id}" th:text="${genre.name}"/>
    </div><br><br>

    <input type="submit" value="Сохранить">
</form>
</body>
</html>
