<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>
<h1>Список читателей</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th></th>
    </tr>
    <tr th:each="reader : ${readers}">
        <td th:text="${reader.id}"></td>
        <td th:text="${reader.name}"></td>
        <td th:text="${reader.surname}"></td>
        <td>
            <a th:href="@{/readers/{id}(id=${reader.id})}">Подробнее</a>
            <a th:href="@{/readers/delete/{id}(id=${reader.id})}">Удалить</a>
        </td>
    </tr>
</table>

<a href="/readers/add">Добавить читателя</a>

</body>
</html>
