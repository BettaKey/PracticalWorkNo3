<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>
<h1>Список книг</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th></th>
    </tr>

    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.getAuthorsAsString()}"></td>
        <td th:text="${book.getGenresAsString()}"></td>
        <td>
            <a th:href="@{/books/{id}(id=${book.id})}">Подробнее</a>
            <a th:href="@{/books/delete/{id}(id=${book.id})}">Удалить</a>
        </td>
    </tr>


</table>

<a href="/books/add">Добавить книгу</a>

</body>
</html>
